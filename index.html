<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Ahorcado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container-lg mt-5 mb-5 pb-5">
    <div class="row">
      <div class="col-12">
        <img src="images/Logo@2x.png" alt="Alura" width="120" class="mb-2">
        <div class="row d-flex justify-content-center align-content-center start-screen">
          <div class="col-10 col-sm-6 col-md-5 col-lg-4">
            <button id="btn-start-game" class="button-blue d-block w-100">Iniciar Juego</button>
            <button id="btn-new-word" class="button-gray d-block mt-3 w-100">Agregar nueva palabra</button>
          </div>
          <div id="form-new-word" class="col-12 col-sm-10 col-md-8 d-none">
            <form>
              <input type="text" maxlength="8" pattern="[a-zA-Z]{1,8}" class="form-control"
                placeholder="Ingrese una palabra" required>
              <div class="small text-muted d-flex align-items-center mt-3 mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
                &nbsp;
                &nbsp;
                <p class="small text-muted d-inline m-0">Solo 8 letras sin t√≠ldes ni caracteres especiales</p>
              </div>
              <div class="col-12 col-sm-10 col-md-8 d-sm-flex align-items-center justify-content-around w-100">
                <button id="btn-save-word" class="button-blue col-12 col-sm-5">Guardar y empezar</button>
                <button id="btn-cancel" class="button-gray col-12 col-sm-5 mt-2 mt-sm-0" onclick="event.preventDefault();alert('hola')">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
        <canvas id="board" class="d-none" width="1200px" height="600px"></canvas>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
